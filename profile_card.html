<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Profile Card Design </title>
  <!---Custom Css File!--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
  <div class="profile-card">
    <div class="image">
      <img src="images/pic.jpg" alt="" class="profile-pic">
    </div>
    <div class="data">
      <h2>Sheikh Ibney Masud</h2>
      <h3>Web Developer</h3>
    </div>
    <div class="description">
      Masud is a Web developer in BD. He has worked in the field for 2 years now.
    </div>
    
    <div class="email">
      <h3>email: </h3><span>simasud@gmail.com</span>
    </div>
    <div class="mobile">
      <h3>Mobile:</h3><span>+8801761116839</span>
    </div>
    
    <div class="row">
      <div class="info">
        <h3>Following</h3>
        <span>120</span>
      </div>
      <div class="info">
        <h3>Followers</h3>
        <span>500</span>
      </div>
      <div class="info">
        <h3>Posts</h3>
        <span>85</span>
      </div>
    </div>
    <div class="buttons">
      <a href="#" class="btn">Message</a>
      <a href="#" class="btn">Follow Me</a>
    </div>
  </div>
</section>
</body>
</html>
